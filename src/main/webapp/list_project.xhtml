<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:define name="nameprj">

    </ui:define>    

    <ui:define name="pagetitle">
        #{msgs.list_project_subtitle}
    </ui:define>

    <ui:define name="body">
        <h:form id="form">

            <p:dataTable var="project" value="#{listProjectsBean.lazyModel}" paginator="true" rows="10"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{listProjectsBean.selectedProject}" id="projectTable" lazy="true">

<!--                <p:ajax event="rowSelect" listener="#{listProjectsBean.onRowSelect}" update=":form:display" oncomplete="PF('carDialog').show()" />-->

                <p:column headerText="Name" sortBy="name" filterBy="#{project.name}">
                    <h:outputText value="#{project.name}" />
                </p:column>

                <p:column headerText="Start Date" sortBy="startDate" filterBy="#{project.stringStartDate}">
                    <h:outputText value="#{project.startDate}">
                        <f:convertDateTime type="date" pattern="MM-dd-yyyy" timeZone="Europe/Madrid" />
                    </h:outputText>
                </p:column>

                <p:column headerText="End Date" sortBy="endDate" filterBy="#{project.stringEndDate}">
                    <h:outputText value="#{project.endDate}">
                        <f:convertDateTime type="date" pattern="MM-dd-yyyy" timeZone="Europe/Madrid" />
                    </h:outputText>

                </p:column>

            </p:dataTable>

        </h:form>

    </ui:define>
</ui:composition>
