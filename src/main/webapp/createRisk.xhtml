<?xml version='1.0' encoding='UTF-8' ?>
<!--Author: Pepe Bustamante--> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templateRiskPlan.xhtml">

    <ui:define name="pagetitle">
        #{projectConfBean.project.name}
    </ui:define>    

    <ui:define name="title">
        #{msgs.riskPlan_title}
    </ui:define>

    <ui:define name="subtitle">
        #{msgs.add_risk}
    </ui:define>

    <ui:define name="body">
        <h:panelGroup id="confproject" layout="block">
            <h:form id="form">
                <p:growl id="message"  sticky="true" />
                
                <h:panelGrid columns="5" >                            
                        <h:outputText value="#{msgs.name}" />                
                        <h:inputText value="#{riskBean.riskEntity.name}" maxlength="25" />
                        <h:outputText value="value" /> 
                        <p:selectOneMenu id="choseN"  value="#{riskBean.riskEntity.value}">
                            <f:selectItems value="#{riskBean.chosenList}"  />
                        </p:selectOneMenu>
                                           
                        <h:commandButton value="#{msgs.submit}" action="#{riskBean.create()}" styleClass="btn btn-success" />                    
                    </h:panelGrid>
                

            </h:form>    
        </h:panelGroup>
    </ui:define>
</ui:composition>
