<?xml version="1.0" encoding="ISO-8859-1" ?>
<!-- Author: ppbust -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:define name="pagetitle">
        Project's name
    </ui:define>    

    <ui:define name="title">
        Home
    </ui:define>

    <ui:define name="subtitle">
        Configure Project
    </ui:define>

    <ui:define name="body">
        <h:panelGroup id="confproject" layout="block">
            <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{msgs.startDate}" />
                        <p:calendar value="#{confProjectBean.project.startDate}" id="beginCal" />
                        <h:outputText value="#{msgs.endDate}" />
                        <p:calendar value="#{confProjectBean.project.endDate}" id="endCal" />
                        <h:outputText value="#{msgs.weekNumIteration}" />
                        <h:inputText value="#{confProjectBean.project.weekNumIteration}" maxlength="5" />
                        <h:outputText value="#{msgs.estimatedNumIteration}" />
                        <h:inputText  value="#{confProjectBean.project.estimatedNumIteration}" disabled="true" />
                        <h:outputText value="#{msgs.chosenNumIteration}" />
                        <h:inputText value="#{confProjectBean.project.chosenNumIteration}" maxlength="5" />
                        <h:outputText value="#{msgs.description}" />
                        <h:inputTextarea value="#{confProjectBean.project.description}" cols="5" />
                        <h:outputText />                        
                        <h:commandButton value="#{msgs.submit}" action="responseConfProject" styleClass="btn btn-success" />
                    </h:panelGrid>
                </h:form>    
        </h:panelGroup>
    </ui:define>
</ui:composition>
