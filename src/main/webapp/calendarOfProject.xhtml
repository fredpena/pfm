<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templateHome.xhtml">

    <ui:define name="pagetitle">
        #{confProjectBean.project.name}
    </ui:define>    

    <ui:define name="title">
        Home
    </ui:define>

    <ui:define name="subtitle">
        Project's Calendar
    </ui:define>

    <ui:define name="body">
        <div id="infoCalendar">
            <p><span>From:</span>#{calendarProjectBean.startDate}</p>
            <p><span>To:</span>#{calendarProjectBean.endDate}</p>
            <p>Working days:</p>
            <p>#{calendarProjectBean.workingDays}</p>
        </div>
        <div id="formCalendar">
            <h:form >
                <p:growl id="growl" showDetail="true"/>

                <p:calendar id="calProject" value="#{calendarProjectBean.date1}" navigator="true" mode="inline" mindate="" maxdate="">
                    <p:ajax event="dateSelect" listener="#{calendarProjectBean.handleDateSelect}" update="growl" />
                </p:calendar>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
