<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templateRiskPlan.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="pagetitle">
        #{confProjectBean.project.name}
    </ui:define>    

    <ui:define name="title">
        #{msgs.riskplan_title}
    </ui:define>

    <ui:define name="subtitle">
        #{msgs.list_usecase_subtitle}
    </ui:define>

    <ui:define name="body">
   
                <h:form id="frm_edit" >
                    <h:panelGroup layout="block">
                        <h:panelGrid columns="4">     
                            <p:growl id="growl_update" showDetail="true" sticky="true" />    
                            <h:outputText value="#{msgs.enter_name_usecase}" />                
                            <h:inputHidden id="id" value="#{useCaseBean.usecase.id}" />
                            <h:inputText id="name" value="#{useCaseBean.usecase.name}">                                
                            </h:inputText>
                            <h:outputText value="#{msgs.enter_description_usecase}" />                
                            <h:inputText id="description" value="#{useCaseBean.usecase.description}" >                              
                            </h:inputText>
                            <h:outputText />                      
                            <p:commandButton value="Submit" update="growl_update" styleClass="btn btn-success" action="#{useCaseBean.update}" >                                
                            </p:commandButton>
                        </h:panelGrid>                    
                    </h:panelGroup>                     
                </h:form> 
    </ui:define>
</ui:composition>
