<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templateHome.xhtml">

    <!--<ui:param name="project" value="#{projectOpenBean.openProject.g}"/>-->
    <ui:define name="pagetitle" >
         #{project.name}
    </ui:define>      

    <ui:define name="title">
        Opened Project
    </ui:define>

    <ui:define name="body">
        <h:panelGroup id="openproject" layout="block">
            <h:panelGroup layout="block">
                <h:panelGroup id="description_grup" layout="block">
                    <h3>Project Config</h3>
                    <p>
                        <b><h:outputText value="#{msgs.startDate}" />: </b>
                        <h:outputText value="#{project.startDate}">
                            <f:convertDateTime type="date" pattern="MM-dd-yyyy" timeZone="Europe/Madrid" />
                        </h:outputText><br />
                        <b><h:outputText value="#{msgs.endDate}" />: </b>
                        <h:outputText value="#{project.endDate}">
                            <f:convertDateTime type="date" pattern="MM-dd-yyyy" timeZone="Europe/Madrid" />
                        </h:outputText><br />
                        <b><h:outputText value="#{msgs.number_weeks_per_iteration}"/>: </b>#{project.weekNumIteration} <br />
                        <b><h:outputText value="#{msgs.number_iterations_defined}" />: </b>#{project.chosenNumIteration} <br />
          
                    </p>
                </h:panelGroup>
                
                <h:panelGroup id="participants_pnl" layout="block">
                    <h3>Workers</h3>
                    <p:dataList id="participants" var="participant" value="#{project.workers}" itemType="participant" >  
                    #{participant.name}  
                    </p:dataList>
                </h:panelGroup>


                <h:panelGroup id="actualIteration" layout="block">
                    <h3>Current Iteration</h3>
                    <p>#3</p>
                </h:panelGroup>

                <h:panelGroup id="description" layout="block">
                    <h3>Project's description</h3>
                    <p>#{project.description}</p>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </ui:define>
</ui:composition>
