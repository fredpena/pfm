<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templateRiskPlan.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="pagetitle">
        #{projectConfBean.project.name}
    </ui:define>    

    <ui:define name="title">
        #{msgs.riskPlan_title}
    </ui:define>

    <ui:define name="subtitle">
        #{msgs.list_usecase_subtitle}
    </ui:define>

    <ui:define name="body">


        <h:form id="form">
            <h:panelGroup layout="block">
                <p:growl id="growl"  sticky="true" life="1500"/>
                <h:panelGrid columns="5" >    
                    <h:outputText value="#{msgs.name}" />                
                    <h:inputText value="#{useCaseBean.usecase.name}" maxlength="100" />
                    <h:outputText value="#{msgs.description}" />                                
                    <h:inputText value="#{useCaseBean.usecase.description}" maxlength="100" />                   
                    <h:commandButton value="#{msgs.submit}" action="#{useCaseBean.create()}" styleClass="btn btn-success" />                    
                </h:panelGrid>                     
            </h:panelGroup>                    
        </h:form>              

    </ui:define>

</ui:composition>
