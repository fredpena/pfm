<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templateRiskPlan.xhtml">
    <ui:define name="pagetitle">
        #{confProjectBean.project.name}
    </ui:define>    

    <ui:define name="title">
        #{msgs.riskPlan_title}
    </ui:define>

    <ui:define name="subtitle">
        #{msgs.listRisk_subtitle}
    </ui:define>

    <ui:define name="body">
        <h:form id="form">
            <p:growl id="messages" sticky="true" life="1500" />             
            <p:dataTable id="usecases" var="risk" value="#{riskBean.risks}"  selectionMode="single" 
                         selection="#{riskBean.riskEntity}" rowKey="#{risk.id}" rows="5" paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">


                <p:column headerText="Name" filterBy="#{risk.name}" filterMatchMode="contains">
                    <h:outputText value="#{risk.name}" />
                </p:column>
                <p:column headerText="Value" filterMatchMode="contains" filterBy="#{risk.value}">
                    <h:outputText value="#{risk.value}" />
                </p:column>

                <f:facet name="header">
                    <p:commandButton process="usecases" update=":form" icon="ui-icon-trash" value="Delete" action="#{riskBean.delete()}" >
                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton process="usecases" update=":form" icon="ui-icon-pencil" value="Edit" action="#{riskBean.editRisk()}" />
                </f:facet>
            </p:dataTable>



            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode" >  
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />  
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
            </p:confirmDialog>  

        </h:form>

    </ui:define>
</ui:composition>
