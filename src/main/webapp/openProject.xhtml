    </ui:define>	
    <ui:define name="body">
        <h:panelGroup id="openproject" layout="block">

            <div>

                    <h3>Participants</h3>

                    <p>Management system for an on-line book store</p>
                </div>
            </div>
        </h:panelGroup>
    </ui:define>
