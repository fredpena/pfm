<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templateHome.xhtml">

    <!--<ui:param name="project" value="#{openProjectBean.openProject.g}"/>-->
    <ui:define name="pagetitle" >
        RUP Management System
    </ui:define>      

    <ui:define name="title">
        Opened Project
    </ui:define>
    <ui:define name="subtitle">
        #{project.name}
    </ui:define>
    <ui:define name="body">
        <h:panelGroup id="openproject" layout="block">
            <h:panelGroup layout="block">
                <h:panelGroup id="participants" layout="block">
                    <h3>Participants</h3>
                    <p:dataList id="participants" var="participant" value="#{openProjectBean.participants}" itemType="participant">  
                    #{participant.name}  
                    </p:dataList>
                </h:panelGroup>


                <h:panelGroup id="actualIteration" layout="block">
                    <h3>Current Iteration</h3>
                    <p>#3</p>
                </h:panelGroup>

                <h:panelGroup id="description" layout="block">
                    <h3>Project's description</h3>
                    <p>#{project.description}</p>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </ui:define>
</ui:composition>
