<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templateHome.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="pagetitle">
        #{confProjectBean.project.name}
    </ui:define>    

    <ui:define name="title">
        #{msgs.home}
    </ui:define>

    <ui:define name="subtitle">
        #{msgs.listWorker_subtitle}
    </ui:define>

    <ui:define name="body">

        <h:link value="#{msgs.create_worker}" styleClass="btn btn-success" id="submitcreateworker" outcome="createWorker"/>
        
        <h:form id="form_list">              
            <p:growl id="messages" showDetail="true" /> 
         
            <p:dataTable var="worker" value="#{workerBean.lazyModel}" paginator="true" rows="10"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15" 
                         rowKey="#{worker.id}" 
                         
                         id="workerTable" lazy="true">

                <p:column headerText="Name" sortBy="surname" filterBy="#{worker.name}">
                    <h:outputText value="#{worker.name}" />
                </p:column>

                <p:column headerText="Surname" sortBy="surname" filterBy="#{worker.surname}">
                    <h:outputText value="#{worker.surname}" />
                </p:column>

                <p:column headerText="DNI" sortBy="dni" filterBy="#{worker.dni}">
                    <h:outputText value="#{worker.dni}" />
                </p:column>

                <p:column headerText="Email" sortBy="email" filterBy="#{worker.email}">
                    <h:outputText value="#{worker.email}" />
                </p:column>
                
                <p:column headerText="GitUser" sortBy="gitUser" filterBy="#{worker.gitUser}">
                    <h:outputText value="#{worker.gitUser}" />
                </p:column>

                <p:column styleClass="buttom">
                    <p:commandButton value="#{msgs.edit}" styleClass="btn btn-sm btn-default" icon="ui-icon-pencil" action="#{workerBean.editWorker()}" update=":form_list">  
                         <f:setPropertyActionListener target="#{workerBean.selected}" value="#{worker}" />
                    </p:commandButton>
                    <p:commandButton value="#{msgs.delete}" styleClass="btn btn-sm btn-default" icon="ui-icon-trash" action="#{workerBean.delete}" update=":form_list" >
                        <f:setPropertyActionListener target="#{workerBean.selected}" value="#{worker}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>


            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode" >  
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />  
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
            </p:confirmDialog>  

        </h:form>

    </ui:define>
</ui:composition>
