<?xml version='1.0' encoding='UTF-8' ?>
<!--Author: Pepe Bustamante--> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templateRiskPlan.xhtml">

    <ui:define name="pagetitle">
        #{projectConfBean.project.name}
    </ui:define>    

    <ui:define name="title">
        #{msgs.riskPlan_title}
    </ui:define>

    <ui:define name="subtitle">
        #{msgs.editRisk_subtitle}
    </ui:define>

    <ui:define name="body">

        <h:panelGroup id="editRisk" layout="block">
            <h:form id="form">
                <p:growl id="messages" showDetail="true" /> 

                <h:inputHidden id="id" value="#{riskBean.riskEntity.id}" />

                <h:panelGrid columns="3">

                    <h:outputLabel id="nameLabel" for="name" value="#{msgs.enter_name_risk}"/>
                    <h:inputText id="name" value="#{riskBean.riskEntity.name}" maxlength="100"  required="true" />

                    <h:commandButton value="#{msgs.submit}" action="#{riskBean.update()}" styleClass="btn btn-success" />
                </h:panelGrid>
            </h:form>    
        </h:panelGroup>
    </ui:define>
</ui:composition>
