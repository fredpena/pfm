<?xml version='1.0' encoding='UTF-8' ?>
<!-- Author: ppbust -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templateHome.xhtml">

    <ui:define name="pagetitle">
        #{confProjectBean.project.name}
    </ui:define>    

    <ui:define name="title">
        Home
    </ui:define>

    <ui:define name="subtitle">
        #{msgs.workerProfile_subtitle}
    </ui:define>

    <ui:define name="body">
        <h:panelGroup id="workerprofile" layout="block">
            <h:form id="form">
                <p:dataTable id="workersTable" var="implication" value="#{workerProfileBean.implications}">

                    <f:facet name="header">
                        #{msgs.workerProfile_tablename}
                    </f:facet>

                    <p:columnGroup type="header">
                        <p:row>
                            <p:column headerText="#{msgs.workerProfile_tasks}" />
                            <p:column headerText="#{msgs.workerProfile_time}" />
                        </p:row>
                    </p:columnGroup>

                    <p:subTable var="tasks" value="#{implication.tasks}">
                        <f:facet name="header">
                            #{implication.name} 
                        </f:facet>

                        <p:column>
                            #{tasks.name}
                        </p:column>

                        <p:column>
                            #{tasks.time}
                        </p:column>
                       
                    </p:subTable>
                </p:dataTable>
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>
