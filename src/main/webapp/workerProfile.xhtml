<?xml version='1.0' encoding='UTF-8' ?>
<!-- Author: ppbust -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templateHome.xhtml">

    <ui:define name="pagetitle">
        #{projectConfBean.project.name}
    </ui:define>    

    <ui:define name="title">
        #{msgs.home}
    </ui:define>

    <ui:define name="subtitle">
        #{msgs.workerProfile} -- #{workerProfileBean.worker.name} 
    </ui:define>

    <ui:define name="body">
        <h:panelGroup id="workerprofile" layout="block">
            <p:dataTable id="workersTable" var="iteration" value="#{workerProfileBean.workUnitBean.allIterations}" style="width: 70%">
                <p:columnGroup type="header">
                    <p:row>
                        <p:column colspan="4" headerText="#{msgs.assigned_tasks}" />
                    </p:row>                    
                </p:columnGroup>
                <p:subTable id="workersTable" var="workUnit" value="#{workerProfileBean.getAllWorkUnit(iteration)}">
                    <p:column headerText="#{msgs.name}" sortBy="#{workUnit.name}">
                        #{workUnit.name}
                    </p:column>

                    <p:column headerText="#{msgs.code}" sortBy="#{workUnit.code}" style="text-align: center;">
                        #{workUnit.code}
                    </p:column>

                    <p:column headerText="#{msgs.unit}"  style="text-align: center;">
                        <h:outputText value="#{workerProfileBean.workUnitBean.getWorkerNumSubActivityUnits(workUnit)}" />
                    </p:column>

                    <p:column headerText="#{msgs.hour}" style="text-align: center;">
                        <h:outputText value="#{workerProfileBean.workUnitBean.getWorkerNumSubActivityUnits(workUnit)/4}" />
                    </p:column>
                </p:subTable>
            </p:dataTable>
        </h:panelGroup>
    </ui:define>
</ui:composition>
