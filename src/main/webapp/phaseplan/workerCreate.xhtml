<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templateHome.xhtml">

    <ui:define name="pagetitle">
        #{projectConfBean.project.name}
    </ui:define>    

    <ui:define name="title">
        Home
    </ui:define>

    <ui:define name="subtitle">
        Add a new worker
    </ui:define>

    <ui:define name="body">
        <h:form id="form">
            <h:panelGroup layout="block">
                <p:growl id="growl"  sticky="true" life="1500"/>
                <h:panelGrid columns="2">

                    <h:outputText value="#{msgs.name}"/>
                    <h:inputText value="#{workerBean.workerEntity.name}" maxlength="25" id="nameWorker" binding="#{name}" required="true"  requiredMessage="Error. #{msgs.name} not NULL" />

                    <h:outputText value="#{msgs.surname}"/>
                    <h:inputText value="#{workerBean.workerEntity.surname}" maxlength="25" id="surnameWorker" binding="#{surname}" required="true" requiredMessage="Error. #{msgs.surname} not NULL" />

                    <h:outputText value="#{msgs.dni}"/>
                    <h:inputText value="#{workerBean.workerEntity.dni}" maxlength="9" id="dniWorker" binding="#{dni}" required="true" requiredMessage="Error. #{msgs.dni} not NULL" />

                    <h:outputText value="#{msgs.email}"/>
                    <h:inputText value="#{workerBean.workerEntity.email}" maxlength="60" id="emailWorker" binding="#{email}" required="true" requiredMessage="Error. #{msgs.email} not NULL"/>

                    <h:outputText value="#{msgs.gitUser}"/>
                    <h:inputText value="#{workerBean.workerEntity.gitUser}" maxlength="25" id="gitUserWorker" binding="#{gitUser}" required="true" requiredMessage="Error. #{msgs.gitUser} not NULL" />

                    <h:commandButton value="#{msgs.submit}" action="#{workerBean.create()}" styleClass="btn btn-success" />
                    <h:link value="#{msgs.cancel}" styleClass="btn btn-success" id="cancelcreateworker" outcome="workerListAll"/>       
                </h:panelGrid>
            </h:panelGroup>
        </h:form>    
      
    </ui:define>
</ui:composition>
