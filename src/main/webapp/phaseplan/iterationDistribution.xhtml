<?xml version='1.0' encoding='UTF-8' ?>
<!-- Author: Jose De Los Santos -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templatePhasePlan.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="pagetitle">
        #{confProjectBean.project.name}
    </ui:define>    

    <ui:define name="title">
        #{msgs.iter_dist_title}
    </ui:define>

    <ui:define name="subtitle">
        #{msgs.iter_dist_title}
    </ui:define>

    <ui:define name="body">
        <script type="text/javascript">

            function initDND() {

                $('.ui-icon-arrow-4').draggable({
                    helper: 'clone',
                    scope: 'treetotable',
                    zIndex: ++PrimeFaces.zindex
                });

                $('.ui-datatable .droppoint').droppable({
                    activeClass: 'ui-state-active',
                    hoverClass: 'ui-state-highlight',
                    tolerance: 'pointer',
                    scope: 'treetotable',
                    drop: function(event, ui) {
                        index_tr = $(ui.draggable).closest("tr")[0].rowIndex - 1,
                                worker = $(this).attr('id'),
                                worker_id = $('.workers_list').find("tbody").find("tr").eq(worker.split(":")[2]).find("td").eq(0).html(),
                                sub_activity_id = $('.tableIterationDistribution').find("tbody").find("tr").eq(index_tr).find("td").eq(0).html();

                        treeToTable([
                            {name: 'sub_activity_id', value: sub_activity_id}
                            , {name: 'worker_id', value: worker_id}
                        ]);
                    }
                });
            }

            $(function() {
                initDND();
            });

            function Test() {
                initDND();
                PF('unitDialog').show();
            }
            function WorkDialog() {
                PF('workDialog').show();
            }

        </script>

        <h:form id="test">
            <div>
                <p:outputLabel id="iteration_title" value="#{msgs.iteration} : " />
                <p:selectOneMenu id="selectIteration" value="#{iterationBean.iterEntity.id}">
                    <f:selectItems value="#{iterationBean.allIterations}" var="iteration" itemLabel="#{iteration.iterValue} : #{iteration.typeIteration}" itemValue="#{iteration.id}" />
                    <p:ajax event="change"  listener="#{iterationBean.handleIterationChange}" update="test" oncomplete="initDND()"/>
                </p:selectOneMenu>
                <p:outputLabel id="activity" value="#{msgs.activity}" />
            </div>

            <p:dataTable var="activity" value="#{activitiesBean.activities}"   styleClass="tableIterationDistribution" paginator="true"
                         rows="1" rowsPerPageTemplate="1,2,3">
                <p:columnGroup type="header">
                    <p:row>
                        <p:column rowspan="1" headerText="#{msgs.name}" />
                        <p:column colspan="1" headerText="#{msgs.code}" />
                        <p:column colspan="1" headerText="#{msgs.total_units}" />
                        <p:column colspan="1" headerText="#{msgs.setNumberResourceHours}" />
                        <p:column colspan="1" headerText="" />
                        <p:column colspan="1" headerText="#{msgs.available_units}" />
                    </p:row>
                </p:columnGroup>

                <p:subTable var="subActivity" value="#{activity.subActivity}">
                    <p:column headerText="" style="display: none" >
                        <h:outputText value="#{subActivity.id}" />
                    </p:column>
                    <f:facet name="header">
                        <h:outputText styleClass="activity_head" value="#{activity.name} : #{activity.code}" />                        
                    </f:facet>

                    <p:column >
                        <h:outputText value="#{subActivity.name}" />
                    </p:column>

                    <p:column >
                        <h:outputText value="#{subActivity.code}" />
                    </p:column>

                    <p:column >
                        #{workUnitBean.getWorkUnitsByIterAndActivity(activity, iterationBean.iterEntity)}
                        <h:outputText value="#{workUnitBean.getNumSubActivityUnits(subActivity, iterationBean.iterEntity, false)}" />
                    </p:column>

                    <p:column >
                        <h:outputText value="#{workUnitBean.getNumSubActivityUnits(subActivity, iterationBean.iterEntity, true)/4}" />
                    </p:column>

                    <p:column style="width:20px">
                        <h:outputText id="dragIcon" styleClass="ui-icon ui-icon-arrow-4" />                        
                    </p:column>

                    <p:column >
                        <h:outputText value="#{workUnitBean.getNumSubActivityUnits(subActivity, iterationBean.iterEntity, true)}" />
                    </p:column>
                </p:subTable>
            </p:dataTable>

            <p:remoteCommand name="treeToTable" actionListener="#{workUnitBean.selectedSubActivityAndWorker}" update="displayPanel displayTable" oncomplete="Test()"/>            

            <p:dataTable id="work_lst" var="w" value="#{workersListProjectBean.workers}" styleClass="workers_list">                   
                <p:column style="display: none">                    
                    <h:outputText value="#{w.id}" />
                </p:column>
                <p:column>
                    <f:facet name="header">                        
                        <h:outputText value="Workers"/>
                    </f:facet>
                    <p:commandLink id="ajax" actionListener="#{workUnitBean.setWorker(w)}" oncomplete="WorkDialog()" update=":test:displayTable">
                        <h:outputText value="#{w.name}"  styleClass="droppoint dropright" id="work_id" />
                    </p:commandLink>

                </p:column>
            </p:dataTable>

            <p:dialog id="displayPanel" header="#{workUnitBean.worker.name}" widgetVar="unitDialog" resizable="false" draggable="false"
                      showEffect="fade" hideEffect="fade" modal="true">
                <p:dataTable var="w" value="#{workUnitBean}" >
                    <p:column headerText="Code">
                        <h:outputText value="#{w.subActivity.code}" />
                    </p:column>                    
                    <p:column headerText="Units Available">
                        <h:outputText value="#{w.workunits.size()}" />
                    </p:column>
                </p:dataTable>
                <p:panelGrid columns="2">                                        
                    <p:spinner id="ajaxSpinner" value="#{workUnitBean.numUnitsToAsign}" max="#{workUnitBean.numUnitsToAsign}" min="1">                                                    
                        <p:ajax process="@this" />
                    </p:spinner>                                            
                    <p:commandButton actionListener="#{workUnitBean.addUnitsToWorker}" ajax="false" value="Add" />                    
                </p:panelGrid>
            </p:dialog>

            <p:dialog id="displayTable" header="#{workUnitBean.worker.name}" widgetVar="workDialog" resizable="false" draggable="false"
                      showEffect="fade" hideEffect="fade" modal="true">
                <p:dataTable var="work_unit" value="#{workUnitBean.workunits}" style="margin-bottom:40px">
                    <p:column headerText="Name" sortBy="#{work_unit.subactivity.name}">
                        <h:outputText value="#{work_unit.subactivity.name}" />
                    </p:column>

                    <p:column headerText="Code" sortBy="#{work_unit.subactivity.code}">
                        <h:outputText value="#{work_unit.subactivity.code}" />
                    </p:column>

                    <p:column headerText="Unit" >
                        <h:outputText value="3" />
                    </p:column>

                    <p:column headerText="Hour">
                        <h:outputText value="0.75" />
                    </p:column>

                    <p:column headerText="Edit">
                        <h:outputText value="Edit" />
                    </p:column>

                    <p:column headerText="Remove">
                        <h:outputText value="Remove" />
                    </p:column>
                </p:dataTable>
            </p:dialog>

        </h:form>
    </ui:define>
</ui:composition>
