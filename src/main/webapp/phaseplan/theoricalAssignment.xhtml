<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templatePhasePlan.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:define name="title">
        #{msgs.phasePlan}
    </ui:define>    

    <ui:define name="subtitle">
        #{msgs.theorical_assignment}
    </ui:define>   

    <ui:define name="pagetitle">
        #{project.name}
    </ui:define>

    <ui:define name="body">
        <!--http://www.primefaces.org/showcase/ui/data/datatable/group.xhtml-->
        <h:form id="formActivitiesDetailedView" class="dataTableList">

            <p:dataTable id="dataTableActivityPhase" value="#{activitiesBean.activities}" var="activity">     
                <p:columnGroup type="header">
                    <p:row>
                        <p:column rowspan="2" headerText="#{msgs.code}" width="55">
                            <h:outputText value="#{activity.code}" style="display:block" />                    
                        </p:column>                        

                        <p:column rowspan="2" headerText="#{msgs.activity}">
                            <h:outputText  value="#{activity.name}" style="display:block" />                    
                        </p:column>                           
                        <p:column colspan="5" headerText="#{msgs.percentages}" />
                        <p:column colspan="5" headerText="#{msgs.journays}" />
                    </p:row>
                    <p:row>
                        <p:column headerText="Project" />
                        <p:column headerText="I" />
                        <p:column headerText="E" />
                        <p:column headerText="C" />
                        <p:column headerText="T" />
                        <p:column headerText="Project" />
                        <p:column headerText="I" />
                        <p:column headerText="E" />
                        <p:column headerText="C" />
                        <p:column headerText="T" />                        
                    </p:row>
                </p:columnGroup>

                <p:columnGroup type="footer">
                    <p:row>
                        <p:column colspan="2" style="text-align:right" footerText="Totals:" />
                        <p:column footerText="0" />
                        <p:column footerText="0" />
                        <p:column footerText="0" />
                        <p:column footerText="0" />
                        <p:column footerText="0" />
                        <p:column footerText="0" />
                        <p:column footerText="0" />
                        <p:column footerText="0" />
                        <p:column footerText="0" />
                        <p:column footerText="0" />                
                    </p:row>
                </p:columnGroup>                
            </p:dataTable> 

            <br/>

            <p:growl id="msgs" sticky="true"/>
            <h:panelGrid columns="1">
                <p:outputLabel  value="#{msgs.activities}:  "/>   
                <p:selectOneMenu id="activities" value="#{activitiesBean.selectionAct}" style="width:150px">
                    <p:ajax listener="#{activitiesBean.subActivitiesByActivity()}" update="dataTableActivityIteration" />
                    <f:selectItem itemLabel="#{msgs.allActivities}" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{activitiesBean.activities}"   />                 
                </p:selectOneMenu>
            </h:panelGrid>

            <p:dataTable id="dataTableActivityIteration" value="#{activitiesBean.activities}" var="activity">     

                <p:column headerText="#{msgs.code}" width="55">
                    <h:outputText value="#{activity.code}" style="display:block" />                    
                </p:column>                        

                <p:column headerText="#{msgs.activity}">
                    <h:outputText  value="#{activity.name}" style="display:block" />                    
                </p:column>

                <p:columns var="iteration" value="#{activitiesBean.iterationBean.listInception}" headerText="#{iteration.codeIteration}" width="40" styleClass="ui-editable-column">                         
                    <h:outputText value="#{activitiesBean.findWorkUnit(activity, iteration)}" style="display:block" />
                </p:columns>     

                <p:columns var="iteration" value="#{activitiesBean.iterationBean.listElaboration}" headerText="#{iteration.codeIteration}" width="40" styleClass="ui-editable-column">
                    <h:outputText value="#{activitiesBean.findWorkUnit(activity, iteration)}" style="display:block" />
                </p:columns>                     

                <p:columns var="iteration" value="#{activitiesBean.iterationBean.listConstruction}" headerText="#{iteration.codeIteration}" width="40"  styleClass="ui-editable-column">
                    <h:outputText value="#{activitiesBean.findWorkUnit(activity, iteration)}" style="display:block" />
                </p:columns>      

                <p:columns var="iteration" value="#{activitiesBean.iterationBean.listTransition}" headerText="#{iteration.codeIteration}" width="40" styleClass="ui-editable-column">
                    <h:outputText value="#{activitiesBean.findWorkUnit(activity, iteration)}" style="display:block" />
                </p:columns>                     
            </p:dataTable> 


        </h:form>

    </ui:define>
</ui:composition>
