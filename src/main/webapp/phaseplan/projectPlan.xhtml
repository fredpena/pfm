<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templatePhasePlan.xhtml">
    <ui:define name="title">
        #{msgs.projectPlan_subtitle}
    </ui:define>

    <ui:define name="pagetitle">
        #{confProjectBean.project.name}
    </ui:define>

    <ui:define name="subtitle">
        #{msgs.set_iteration_per_phase}
    </ui:define>
    <ui:define name="body" >
        <h:outputText value="Iterations:" /><h:outputText value="#{iterationBean.project.chosenNumIteration}" />
        <h:outputText value="#{msgs.weekNumIteration}" /><h:outputText value="#{iterationBean.project.weekNumIteration}" />
        <h:form id="formProjectPlan">
            <p:growl id="growl" showDetail="true" for="formProjectPlan"/>
            <h:panelGroup layout="block"  id="tableProjectPlan">
                <h:panelGrid columns="10">
                    <h:outputText value="" />
                    <h:outputText value="#{msgs.title_percent}" />
                    <h:outputText value="#{msgs.title_days}" />
                    <h:outputText value="#{msgs.title_weeks}" />
                    <h:outputText value="#{msgs.title_iterations}" />
                    <h:outputText value="#{msgs.title_iterations}" />
                    <h:outputText value="#{msgs.title_percent}" />
                    <h:outputText value="#{msgs.title_days}" />
                    <h:outputText value="#{msgs.title_weeks}" />
                    <h:outputText value="#{msgs.title_deviation}" />

                    <h:outputText class="msgTableProjectPlan" value="#{msgs.name_phase_inception}" />
                    <h:outputText value="#{iterationBean.PERCENT_INCEPTION}%" />
                    <h:outputText value="#{iterationBean.recommendedDays_Inception}" />
                    <h:outputText value="#{iterationBean.recommendedWeeks_Inception}" />
                    <h:outputText value="#{iterationBean.recommendedIterations_Inception}" />
                    <h:inputText  value="#{iterationBean.inception}" id="inputInception" />
                    <h:outputText value="#{iterationBean.plannedPercent_Inception}" />
                    <h:outputText value="#{iterationBean.plannedDays_Inception}" />
                    <h:outputText value="#{iterationBean.plannedWeeks_Inception}" />
                    <h:outputText value="" />

                    <h:outputText class="msgTableProjectPlan" value="#{msgs.name_phase_elaboration}" />
                    <h:outputText value="#{iterationBean.PERCENT_ELABORATION}%" />
                    <h:outputText value="#{iterationBean.recommendedDays_Elaboration}" />
                    <h:outputText value="#{iterationBean.recommendedWeeks_Elaboration}" />
                    <h:outputText value="#{iterationBean.recommendedIterations_Elaboration}" />
                    <h:inputText  value="#{iterationBean.elaboration}" id="inputElaboration" />
                    <h:outputText value="#{iterationBean.plannedPercent_Elaboration}" />
                    <h:outputText value="#{iterationBean.plannedDays_Elaboration}" />
                    <h:outputText value="#{iterationBean.plannedWeeks_Elaboration}" />
                    <h:outputText value="" />

                    <h:outputText class="msgTableProjectPlan" value="#{msgs.name_phase_construction}" />
                    <h:outputText value="#{iterationBean.PERCENT_CONSTRUCTION}%" />
                    <h:outputText value="#{iterationBean.recommendedDays_Construction}" />
                    <h:outputText value="#{iterationBean.recommendedWeeks_Construction}" />
                    <h:outputText value="#{iterationBean.recommendedIterations_Construction}" />
                    <h:inputText  value="#{iterationBean.construction}" id="inputConstruction" />
                    <h:outputText value="#{iterationBean.plannedPercent_Construction}" />
                    <h:outputText value="#{iterationBean.plannedDays_Construction}" />
                    <h:outputText value="#{iterationBean.plannedWeeks_Construction}" />
                    <h:outputText value="" />

                    <h:outputText class="msgTableProjectPlan" value="#{msgs.name_phase_transition}" />
                    <h:outputText value="#{iterationBean.PERCENT_TRANSITION}%" />
                    <h:outputText value="#{iterationBean.recommendedDays_Transition}" />
                    <h:outputText value="#{iterationBean.recommendedWeeks_Transition}" />
                    <h:outputText value="#{iterationBean.recommendedIterations_Transition}" />
                    <h:inputText  value="#{iterationBean.transition}" id="inputTransition" />
                    <h:outputText value="#{iterationBean.plannedPercent_Transition}" />
                    <h:outputText value="#{iterationBean.plannedDays_Transition}" />
                    <h:outputText value="#{iterationBean.plannedWeeks_Transition}" />
                    <h:outputText value="" />

                    <h:outputText value="" />
                    <h:outputText value="" />
                    <h:outputText value="#{iterationBean.cpb.workingDays}" />
                    <h:outputText value="#{iterationBean.workingWeeks}" />
                    <h:outputText value="" />
                    <h:outputText value="asd" />
                    <h:outputText value="" />
                    <h:outputText value="" />
                    <h:outputText value="" />
                    <h:outputText value="" />
                </h:panelGrid>
                
                <p:commandButton value="#{msgs.submit}" styleClass="btn btn-success" action="#{iterationBean.updateIterationsForPhase}" update="growl"/> 
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
