<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templatePhasePlan.xhtml">
    <ui:define name="title">
        #{msgs.projectPlan}
    </ui:define>

    <ui:define name="pagetitle">
        #{confProjectBean.project.name}
    </ui:define>

    <ui:define name="subtitle">
        #{msgs.set_number_iterations_per_phase}
    </ui:define>
    <ui:define name="body" >
        <p id="daysNumIterationPhasePlan"> #{msgs.number_iterations_defined} <span>#{iterationBean.project.chosenNumIteration}</span></p>
        <p id="weekNumIterationPhasePlan">#{msgs.number_weeks_per_iteration} <span>#{iterationBean.project.weekNumIteration}</span></p>
        <p id="msgRecommendedAndPlanned"><span id="msgRecommended">#{msgs.recommended}</span><span id="msgPlanned">#{msgs.planned}</span></p>
        <h:form id="formProjectPlan">
            <p:growl id="growl" sticky="true" life="1500"/>
            <h:panelGroup layout="block"  id="tableProjectPlan">
                <h:panelGrid columns="10">                 
                    <h:outputText value="" />
                    <h:outputText value="#{msgs.symbol_percent}" />
                    <h:outputText value="#{msgs.days}" />
                    <h:outputText value="#{msgs.weeks}" />
                    <h:outputText value="#{msgs.iterations}" />
                    <h:outputText value="#{msgs.iterations}" />
                    <h:outputText value="#{msgs.symbol_percent}" />
                    <h:outputText value="#{msgs.days}" />
                    <h:outputText value="#{msgs.weeks}" />
                    <h:outputText value="#{msgs.desviation}" />


                    <h:outputText class="msgTableProjectPlan" value="#{msgs.inception}" />
                    <h:outputText value="#{iterationBean.PERCENT_INCEPTION}%" />
                    <h:outputText value="#{iterationBean.recommendedDaysInception}" />
                    <h:outputText value="#{iterationBean.recommendedWeeksInception}" />
                    <h:outputText value="#{iterationBean.recommendedIterationsInception}" />
                    <h:inputText  value="#{iterationBean.inception}" id="inputInception" required="true" binding="#{inception}" requiredMessage="#{msgs.error_inception_empty}"  converterMessage="#{msgs.inceptionPhase} #{msgs.have_be_integer}">
                        <f:converter converterId = "javax.faces.Integer"/>
                    </h:inputText>
                    <h:outputText value="#{iterationBean.plannedPercentInception}%" />
                    <h:outputText value="#{iterationBean.plannedDaysInception}" />
                    <h:outputText value="#{iterationBean.plannedWeeksInception}" />
                    <h:outputText value="#{iterationBean.desviationInception}%" />


                    <h:outputText class="msgTableProjectPlan" value="#{msgs.elaboration}" />
                    <h:outputText value="#{iterationBean.PERCENT_ELABORATION}%" />
                    <h:outputText value="#{iterationBean.recommendedDaysElaboration}" />
                    <h:outputText value="#{iterationBean.recommendedWeeksElaboration}" />
                    <h:outputText value="#{iterationBean.recommendedIterationsElaboration}" />
                    <h:inputText  value="#{iterationBean.elaboration}" id="inputElaboration" required="true" binding="#{elaboration}" requiredMessage="#{msgs.error_inception_empty}"  converterMessage="#{msgs.elaborationPhase} #{msgs.have_be_integer}">
                        <f:converter converterId = "javax.faces.Integer"/>
                    </h:inputText>
                    <h:outputText value="#{iterationBean.plannedPercentElaboration}%" />
                    <h:outputText value="#{iterationBean.plannedDaysElaboration}" />
                    <h:outputText value="#{iterationBean.plannedWeeksElaboration}" />
                    <h:outputText value="#{iterationBean.desviationElaboration}%" />


                    <h:outputText class="msgTableProjectPlan" value="#{msgs.construction}" />
                    <h:outputText value="#{iterationBean.PERCENT_CONSTRUCTION}%" />
                    <h:outputText value="#{iterationBean.recommendedDaysConstruction}" />
                    <h:outputText value="#{iterationBean.recommendedWeeksConstruction}" />
                    <h:outputText value="#{iterationBean.recommendedIterationsConstruction}" />
                    <h:inputText  value="#{iterationBean.construction}" id="inputConstruction" required="true" binding="#{inputConstruction}" requiredMessage="#{msgs.error_inception_empty}"  converterMessage="#{msgs.constructionPhase} #{msgs.have_be_integer}">
                        <f:converter converterId = "javax.faces.Integer"/>
                    </h:inputText>
                    <h:outputText value="#{iterationBean.plannedPercentConstruction}%" />
                    <h:outputText value="#{iterationBean.plannedDaysConstruction}" />
                    <h:outputText value="#{iterationBean.plannedWeeksConstruction}" />
                    <h:outputText value="#{iterationBean.desviationConstruction}%" />


                    <h:outputText class="msgTableProjectPlan" value="#{msgs.transition}" />
                    <h:outputText value="#{iterationBean.PERCENT_TRANSITION}%" />
                    <h:outputText value="#{iterationBean.recommendedDaysTransition}" />
                    <h:outputText value="#{iterationBean.recommendedWeeksTransition}" />
                    <h:outputText value="#{iterationBean.recommendedIterationsTransition}" />
                    <h:inputText  value="#{iterationBean.transition}" id="inputTransition" required="true" binding="#{inputTransition}" requiredMessage="#{msgs.error_inception_empty}" converterMessage="#{msgs.transitionPhase} #{msgs.have_be_integer}">
                        <f:converter converterId = "javax.faces.Integer" />
                    </h:inputText>
                    <h:outputText value="#{iterationBean.plannedPercentTransition}%" />
                    <h:outputText value="#{iterationBean.plannedDaysTransition}" />
                    <h:outputText value="#{iterationBean.plannedWeeksTransition}" />
                    <h:outputText value="#{iterationBean.desviationTransition}%" />

                    <h:outputText value="" />
                    <h:outputText value="" />
                    <h:outputText value="#{iterationBean.cpb.workingDays}" />
                    <h:outputText value="#{iterationBean.workingWeeks}" />
                    <h:outputText value="" />
                    <h:outputText value="#{iterationBean.plusIterations}" id="totIterations"/>
                    <h:outputText value="" />
                    <h:outputText value="#{iterationBean.plusPlannedDays}" />
                    <h:outputText value="#{iterationBean.plusPlannedWeeks}" />
                    <h:outputText value="" />
                </h:panelGrid>

                <p:commandButton value="#{msgs.submit}" styleClass="btn btn-success" action="#{iterationBean.updateIterationsForPhase}" update="formProjectPlan"/> 
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
