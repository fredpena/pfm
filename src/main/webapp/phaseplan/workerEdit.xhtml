<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templateHome.xhtml">

    <ui:define name="pagetitle">
        #{projectConfBean.project.name}
    </ui:define>    

    <ui:define name="title">
        #{msgs.phasePlan}
    </ui:define>

    <ui:define name="subtitle">
        #{msgs.editWorker}
    </ui:define>

    <ui:define name="body">

        <h:form id="form">
            <h:panelGroup  layout="block">
                <p:growl id="growl_update"  sticky="true" life="1500"/>   
                <h:inputHidden id="id" value="#{workerBean.workerEntity.id}" />
                <h:panelGrid columns="2">


                    <h:outputLabel id="nameLabel" for="name" value="#{msgs.name}"/>
                    <h:inputText id="name" value="#{workerBean.workerEntity.name}" maxlength="100"  required="true"  requiredMessage="Error. #{msgs.name} not NULL" />

                    <h:outputLabel id="surnameLabel" for="surname"  value="#{msgs.surname}"/>
                    <h:inputText id="surname" value="#{workerBean.workerEntity.surname}" maxlength="100" required="true" requiredMessage="Error. #{msgs.surname} not NULL"   />

                    <h:outputLabel id="dniLabel" for="dni" value="#{msgs.dni}"/>
                    <h:inputText id="dni" value="#{workerBean.workerEntity.dni}" maxlength="10" required="true"  requiredMessage="Error. #{msgs.dni} not NULL" />

                    <h:outputLabel id="emailLabel" for="email" value="#{msgs.email}"/>
                    <h:inputText id="email" value="#{workerBean.workerEntity.email}" maxlength="255" required="true"  requiredMessage="Error. #{msgs.email} not NULL" />

                    <h:outputLabel id="gitUserLabel" value="#{msgs.gitUser}"/>
                    <h:inputText id="gitUser" value="#{workerBean.workerEntity.gitUser}" maxlength="25" required="true"   requiredMessage="Error. #{msgs.gitUser} not NULL" />

                    <h:commandButton value="#{msgs.submit}" action="#{workerBean.update()}" styleClass="btn btn-success" />
                    <h:link value="#{msgs.cancel}" styleClass="btn btn-success" id="cancelcreateworker" outcome="workerListAll"/>       
                </h:panelGrid>
            </h:panelGroup>
        </h:form>   

    </ui:define>
</ui:composition>
