<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templatePhasePlan.xhtml">

    <ui:define name="pagetitle">
        #{projectConfBean.project.name}
    </ui:define>    

    <ui:define name="title">
        #{msgs.set_number_of_resource}
    </ui:define>

    <ui:define name="subtitle">
        #{msgs.set_number_of_resource}
    </ui:define>

    <ui:define name="body">
        <h:panelGroup id="setnumberresource" layout="block">
            <h:form id="form">
                <p:growl id="growl" sticky="true" life="1500"/>    
                <h:panelGrid columns="2">
                    <h:outputText value="#{msgs.workers}" />
                    <h:inputText id="workers" value="#{resourcesPlanBean.workers}" required="true" binding="#{workers}">
                        <f:converter converterId = "javax.faces.Integer"/>  
                        <p:ajax event="blur" update="weeks working hours" listener="#{resourcesPlanBean.calculator()}"/>
                    </h:inputText>  

                    <h:outputText value="#{msgs.weeks}" />
                    <h:inputText id="weeks" value="#{resourcesPlanBean.weeks}" readonly="true" required="true" disabled="true"/>  

                    <h:outputText value="#{msgs.working}" />
                    <h:inputText id="working" value="#{resourcesPlanBean.working}" readonly="true" required="true" disabled="true"/>  

                    <h:outputText value="#{msgs.hours}" />
                    <h:inputText id="hours" value="#{resourcesPlanBean.hours}" readonly="true" required="true" disabled="true"/>  


                    <p:commandButton value="#{msgs.submit}" action="#{resourcesPlanBean.saveWorkers()}" styleClass="btn btn-success" update="form"/>

                </h:panelGrid>
            </h:form>    
        </h:panelGroup>
    </ui:define>
</ui:composition>
