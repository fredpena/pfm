<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templatePhasePlan.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:define name="title">
        #{msgs.phasePlan_title}
    </ui:define>    

    <ui:define name="subtitle">
        #{msgs.activities_detail_asignation_subtitle}
    </ui:define>   

    <ui:define name="pagetitle">
        #{project.name}
    </ui:define>

    <ui:define name="body">
        <h:form id="form" class="dataTableList">
            <p:growl id="msgs" showDetail="true"/>

            <p:outputLabel for="selectActivity" value="#{msgs.activities}:  "/>
            <h:selectOneMenu id="selectActivity" value="#{activitiesBean.activity}">
                <f:selectItems var="activity" value="#{activitiesBean.activities}"  itemLabel="#{activity.code}.- #{activity.name}" itemValue="#{activity}" /> 
            </h:selectOneMenu>

            <p:dataTable id="dataTableSubActivity" value="#{activitiesBean.subActivities}" var="subactivity" editable="true" editMode="cell">     

                <p:ajax event="cellEdit" listener="#{activitiesBean.onCellEdit}" update=":form:msgs" />
                
                <p:column headerText="#{activitiesBean.activity.code}" width="55">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{subactivity.code}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{subactivity.code}" style="width:96%"/></f:facet>
                    </p:cellEditor>                    
                </p:column>                        

                <p:column headerText="#{activitiesBean.activity.name}">#{subactivity.name}</p:column>
                
                <p:columns var="iteration" value="#{activitiesBean.iterationBean.listInception}" headerText="#{iteration.codeIteration}" footerText="suma" width="40" styleClass="ui-editable-column">                         
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{subactivity.code}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{subactivity.code}" style="width:96%" /></f:facet>
                    </p:cellEditor>
                </p:columns>     
                <p:columns var="iteration" value="#{activitiesBean.iterationBean.listElaboration}" headerText="#{iteration.codeIteration}" footerText="suma" width="40" styleClass="ui-editable-column">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="" /></f:facet>
                        <f:facet name="input"><p:inputText value="" style="width:96%"/></f:facet>
                    </p:cellEditor>                    
                </p:columns>                     
                <p:columns var="iteration" value="#{activitiesBean.iterationBean.listConstruction}" headerText="#{iteration.codeIteration}" footerText="suma" width="40"  styleClass="ui-editable-column">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="" /></f:facet>
                        <f:facet name="input"><p:inputText value="" style="width:96%"/></f:facet>
                    </p:cellEditor>                    
                </p:columns>                     
                <p:columns var="iteration" value="#{activitiesBean.iterationBean.listTransition}" headerText="#{iteration.codeIteration}" footerText="suma" width="40" styleClass="ui-editable-column">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="" /></f:facet>
                        <f:facet name="input"><p:inputText value="" style="width:96%"/></f:facet>
                    </p:cellEditor>                    
                </p:columns>                     
            </p:dataTable>                    


        </h:form>

    </ui:define>
</ui:composition>
