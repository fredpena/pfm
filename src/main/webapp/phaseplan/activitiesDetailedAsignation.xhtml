<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templatePhasePlan.xhtml">


    <ui:define name="title">
        #{msgs.activitiesPlan}
    </ui:define>    

    <ui:define name="subtitle">
        #{msgs.set_hours_activities_iteration}
    </ui:define>   

    <ui:define name="pagetitle">
        #{project.name}
    </ui:define>

    <ui:define name="body">

        <h:form id="formActivitiesDetailedAsignation" class="dataTableList">
            <p:growl id="msgs" life="1500"/>
            <p id="activitiesAndIterationsTitle">
                <h:outputText id="activitiesTitle" value="#{msgs.activities}" />
                <h:outputText id="iterationsTitle" value="#{msgs.iterations}" />
            </p>
            <p:multiSelectListbox id="listActivities" value="#{activitiesBean.selectionSubAct}" effect="slide">
                <f:selectItems value="#{activitiesBean.activitiesItem}" />
            </p:multiSelectListbox>

            <p:multiSelectListbox id="listIterations" value="#{activitiesBean.selectionIter}" effect="slide">
                <f:selectItems value="#{activitiesBean.iterationsItem}" />
            </p:multiSelectListbox>

            <div id="saveUnits">
                <h:outputText value="#{msgs.units}" />
                <h:inputText id="unit" value="#{activitiesBean.workUnit}"  >
                    <f:converter converterId = "javax.faces.Double"/>
                </h:inputText>

                <p:commandButton value="#{msgs.submit}" icon="ui-icon-check" action="#{activitiesBean.save()}" update="msgs" styleClass="btn btn-success"/>            
            </div>
        </h:form>

    </ui:define>
</ui:composition>
