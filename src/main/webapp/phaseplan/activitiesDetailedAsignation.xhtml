<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templatePhasePlan.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:define name="title">
        #{msgs.phasePlan_title}
    </ui:define>    

    <ui:define name="subtitle">
        #{msgs.activities_detail_asignation_subtitle}
    </ui:define>   

    <ui:define name="pagetitle">
        #{project.name}
    </ui:define>

    <ui:define name="body">

        <h:form id="form" class="dataTableList">
            <p:growl id="msgs" sticky="true" life="1500"/>

            <p:multiSelectListbox value="#{activitiesBean.selectionSubAct}" effect="slide">
                <f:selectItems value="#{activitiesBean.activitiesItem}" />
            </p:multiSelectListbox>


            <p:multiSelectListbox value="#{activitiesBean.selectionIter}" effect="slide">
                <f:selectItems value="#{activitiesBean.iterationsItem}" />
            </p:multiSelectListbox>


            <h:inputText id="unit"  value="#{activitiesBean.workUnit}"  >
                <f:converter converterId = "javax.faces.Double"/>
            </h:inputText>


            <p:commandButton value="Save" icon="ui-icon-check" action="#{activitiesBean.save()}" update="msgs" styleClass="btn btn-success"/>            

        </h:form>

    </ui:define>
</ui:composition>
