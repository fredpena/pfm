<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templateHome.xhtml">

    <ui:define name="pagetitle">
        #{msgs.namerup}
    </ui:define>    

    <ui:define name="title">
        #{msgs.home}
    </ui:define>
    <ui:define name="subtitle">

    </ui:define>	
    <ui:define name="body">
        <h:panelGroup id="createproject" layout="block">
            <h2>#{msgs.name_of_project}</h2>

            <h:form id="form">
                <p:growl id="growl" showDetail="true" sticky="true" />
                <h:inputText value="#{projectCreatetBean.projectEntity.name}" maxlength="100" />
                <p:commandButton value="#{msgs.submit}" action="#{projectCreatetBean.createProject()}" update="growl" styleClass="btn btn-success"/>     
            </h:form>    
        </h:panelGroup>
    </ui:define>
</ui:composition>
