<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:define name="pagetitle">
        RUP Management System
    </ui:define>    

    <ui:define name="title">
        Project Creation
    </ui:define>
    <ui:define name="subtitle">

    </ui:define>	
    <ui:define name="body">
        <div align='center'>
            <h2>Enter name of the project:</h2>
            <h:form id="form">
                <p:growl id="growl" showDetail="true" sticky="true" />
                <h:inputText value="#{createProjectBean.projectEntity.name}" maxlength="100" />
                <p:commandButton value="Submit" action="#{createProjectBean.createProject()}" update="growl" />
            </h:form>    
        </div>
    </ui:define>
</ui:composition>
