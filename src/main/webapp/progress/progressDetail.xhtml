<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templateProgress.xhtml">
    <ui:define name="pagetitle">
        #{projectConfBean.project.name}
    </ui:define>    

    <ui:define name="title">

    </ui:define>

    <ui:define name="subtitle">

    </ui:define>

    <ui:define name="body">

        <h:form id="form">
            <h:panelGroup layout="block">
                <p:growl id="growl"  sticky="true" life="1500"/>
                <h:panelGrid columns="2" cellpadding="5">    
                    <h:outputText value="Iterations" />                
                    <p:selectOneMenu id="choseiteration"  value="">

                    </p:selectOneMenu>
                    <h:outputText value="Discipline" />                                
                    <p:selectOneMenu id="chosediscipline"  value="">
                        <f:selectItems value="Prueba"  />
                    </p:selectOneMenu> 
                    <h:outputText value="Use Cases" />                                
                    <p:selectOneMenu id="choseusecase"  value="">
                        <f:selectItems value="Prueba"  />
                    </p:selectOneMenu> 
                    <h:outputText value="% Complete" />
                    <p:spinner id="basic" value="" />
                    <h:commandButton value="#{msgs.submit}" action="#{useCaseBean.create()}" styleClass="btn btn-success" />                    
                </h:panelGrid>                     
            </h:panelGroup>                    
        </h:form>  

    </ui:define>
</ui:composition>
