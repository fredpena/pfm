<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:head>
        <title>#{msgs.stats_abstract_of_progress}</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>
        <p:panel>             
            <p:lineChart animate="true" value="#{progressAbstractGraphicBean.linearModel}" style="height:300px; width:800px" legendPosition="nw" xaxisLabel="Iterations" yaxisLabel="% Percent"/>
        </p:panel>  

    </h:body>
</ui:composition>
